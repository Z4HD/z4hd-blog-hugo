{{- if .Inner -}}
    {{- errorf "(%s) \"fa\" is a self-closing shortcode and should not have inner content" .Position -}}
{{- end -}}
{{- if .IsNamedParams -}}
    {{- if eq (.Get "isbrand") "true" -}}
        <span class="fab fa-{{ .Get "icon" }}"></span>
    {{- else -}}
        <span class="fas fa-{{ .Get "icon" }}"></span>
    {{- end -}}
{{- else -}}
    <span class="fas fa-{{ .Get 0 }}"></span>
{{- end -}}
